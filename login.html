            </form>
            
           <div class="login-with-accounts">
           
        <div>
            <a href="home.html"><img src="/Images/sign-in-with-apple-removebg-preview 1.png" alt="login-in-with-apple"></a>
        </div>
              
  <div>
    <a href="home.html"><img src="/Images/web_light_rd_SI@3x 1.png" alt="login-in-with-google" id="login-google"></a>
  </div>
 
  <div>
    <a href="home.html"><img src="/images/Ar2Uo-removebg-preview 1.png" id="login-facebook"></a>
  </div>
                
            </div>
        </section>
        </section>
